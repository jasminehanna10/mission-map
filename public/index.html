<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission Work Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo-container">
        <img src="images/mecLogo.png" alt="MEC Logo" class="logo">
    </div>
    
    <h1>MEC Missions Map</h1>
    <h2>This map shows where MEC has been, sharing God's word and helping others, allowing us to visualize the outreach of our church through each individual person. Pan to somewhere you have done mission work in and add the location. To remove, tap on the pin.</h2>
    
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="map.js"></script>
</body>
</html>
